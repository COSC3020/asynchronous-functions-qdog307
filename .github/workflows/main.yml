name: Async Function Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run async function tests
        run: |
          node async_function_tests.js

      - name: Output test results
        if: failure()
        run: |
          echo "Tests failed. Check the logs above for details."
